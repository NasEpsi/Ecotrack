<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecotrack - Accueil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Ecotrack</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Accueil</a></li>
                <li><a href="inscription.html">Inscription</a></li>
                <!-- Ajoutez d'autres liens de navigation si nécessaire -->
            </ul>
        </nav>
    </header>   
    <main>
        <section class="hero">
            <h2>Bienvenue sur Ecotrack</h2>
            <p>Une application pour suivre et réduire votre impact écologique.</p>
            <a href="" class="btn">Commencer</a>
        </section>
        <!-- Ajoutez d'autres sections avec du contenu dynamique ici -->
    </main>
    <footer>
        <p>&copy; 2024 Ecotrack. Tous droits réservés.</p>
    </footer>
    <!-- Inclure les liens vers les fichiers JavaScript si nécessaire -->
</body>
<style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        h1, h2 {
            font-weight: 700;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            color: #388e3c;
        }

        /* Header Styles */
        header {
            background-color: #ffffff;
            color: rgb(91, 224, 107);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 2em;
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            font-size: 1.2em;
            color: #000000;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #4CAF50;
        }

        /* Main Content Styles */
        main {
            padding: 20px;
        }

        .hero {
            text-align: center;
            padding: 100px 0;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .hero h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #388e3c;
            color: white;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
</style>
</html>
